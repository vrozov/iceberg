buildscript {
    repositories {
        maven {
            url "https://artifacts.apple.com/plugins-snapshot"
        }
        maven {
            url "https://artifacts.apple.com/plugins-release"
        }
    }
    dependencies {
        classpath "com.apple.cie.rio:gradle-build-plugin:+"
    }
}

apply plugin: com.apple.cie.rio.group.RioGroupPlugin

subprojects {
    apply plugin: com.apple.cie.rio.library.RioLibraryPlugin
    rio {
        library {
            isPublic = true
        }
    }
}

